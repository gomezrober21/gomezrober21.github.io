<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center my-4">Formulario de Registro</h2>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                required
              />
              <div class="obligatorio">Este campo es obligatorio.</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
              <div class="obligatorio">Este campo es obligatorio.</div>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                required
              />
              <div class="obligatorio">Este campo es obligatorio.</div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                required
              />
              <div class="obligatorio">Este campo es obligatorio.</div>
            </div>
            <div class="form-group">
              <label for="repeatPassword">Repeat Password</label>
              <input
                type="password"
                class="form-control"
                id="repeatPassword"
                required
              />
              <div class="obligatorio">Este campo es obligatorio.</div>
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select class="form-control" id="country" required>
                <option value="">Selecciona tu país</option>
                <option value="Spain">Spain</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="England">England</option>
                <option value="Italy">Italy</option>
                <option value="Norway">Norway</option>
                <option value="Belgium">Belgium</option>
                <option value="Netherlands">Netherlands</option>
              </select>
              <div class="obligatorio">Este campo es obligatorio.</div>
            </div>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Registrarse</button>
      </form>
      
      <a href="index.html" class="btn btn-secondary rounded-pill mt-4 d-inline-flex align-items-center" style="position: relative; left: 0;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M5.854 4.854a.5.5 0 0 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L3.707 8l2.147-2.146ZM13 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h6.5a.5.5 0 0 0 .5-.5Z"/>
        </svg>
        Volver a la página principal
      </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function () {
        'use strict';
        window.addEventListener(
          'load',
          function () {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function (form) {
              form.addEventListener(
                'submit',
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
  </body>
</html>
