<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ej 9: Cat Walk</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        overflow: hidden; 
        text-align: center; 
      }
      #buttonContainer {
        position: absolute;
        bottom: 20px; 
        left: 50%;
        transform: translateX(-50%); 
      }
      .btn-custom {
        font-size: 1.5rem; 
        padding: 15px 30px; 
        background-color: #007bff; 
        color: white; 
        border: none; 
        border-radius: 5px; 
        transition: background-color 0.3s, transform 0.3s; 
      }
      .btn-custom:hover {
        background-color: #0056b3; 
        transform: scale(1.05); 
      }
    </style>
  </head>
  <body>
    <img
      id="myCat"
      style="position: absolute; left: 0px"
      src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
    />
    
    <div id="buttonContainer">
      <button class="btn btn-custom" onclick="goBack()">Volver a la pagina principal</button>
    </div>

    <script>
      const cat = document.getElementById("myCat");
      let position = 0; 
      let direction = 1; 

      function catWalk() {
        position += 10 * direction;

        if (position >= window.innerWidth - cat.width) {
          direction = -1;
          cat.style.transform = "scaleX(-1)"; 
        }
        if (position <= 0) {
          direction = 1; 
          cat.style.transform = "scaleX(1)";
        }
        cat.style.left = position + "px";
      }
      setInterval(catWalk, 50);

      function goBack() {
        window.history.back(); 
      }
    </script>
  </body>
</html>
